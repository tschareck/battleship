<div class="board" *ngFor="let row of BoardData; let rowIndex = index">
    <p *ngFor="let cell of row; let cellIndex = index"
        (click)="CellClicked(rowIndex, cellIndex)"
        class="cell"
        [ngClass]="{
            'cell--hit': cell === 'X', 
            'cell--miss': cell === '*', 
            'cell--unknown': cell === 'S' || cell === '-'
        }">
    </p>
</div>
